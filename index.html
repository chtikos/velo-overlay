<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Distance en km</title>
  </head>
  <body>
    <div id="distance">Chargement...</div>

    <script>
      async function getDistance() {
        try {
          const response = await fetch('https://overlays.rtirl.com/distance/km.html?key=rwnzr4rrfrltggq9');
          const html = await response.text();

          const match = html.match(/<div id="text">([\d.]+) km<\/div>/);
          if (match) {
            document.getElementById('distance').textContent = match[1];
          } else {
            document.getElementById('distance').textContent = 'Erreur données';
          }
        } catch (e) {
          document.getElementById('distance').textContent = 'Erreur réseau';
        }
      }

      getDistance();
      setInterval(getDistance, 30000); // Mise à jour toutes les 30s
    </script>
  </body>
</html>

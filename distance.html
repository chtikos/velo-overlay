<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>RTIRL Distance Export</title>
    <script src="https://unpkg.com/@rtirl/api@latest/dist/index.umd.js"></script>
    <style>
      body {
        background: black;
        color: white;
        font-size: 2em;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="distance">Waiting...</div>
    <script>
      const key = "rwnzr4rrfrltggq9";
      const client = new rtirl.Client({ key });

      client.on("distance", (data) => {
        const km = (data.distance / 1000).toFixed(1);
        document.getElementById("distance").innerText = km;
      });

      client.connect().catch((err) => {
        document.getElementById("distance").innerText = "Erreur";
        console.error("Erreur RTIRL :", err);
      });
    </script>
  </body>
</html>

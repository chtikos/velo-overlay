<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Distance Debug</title>
    <script src="https://cdn.jsdelivr.net/npm/@rtirl/api@latest/lib/index.min.js"></script>
  </head>
  <body>
    <pre id="output">Chargement...</pre>
    <script>
      const key = "rwnzr4rrfrltggq9";
      const output = document.getElementById("output");

      rtirl.connect({ key }).then((overlay) => {
        output.textContent = "ConnectÃ©, attente de la distance...";
        overlay.on("distance", (data) => {
          const km = (data?.value || 0).toFixed(1);
          output.textContent = km;
        });
      }).catch((err) => {
        output.textContent = "Erreur : " + err.message;
        console.error(err);
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>RTIRL Distance Export</title>
    <script src="https://cdn.jsdelivr.net/npm/@rtirl/api@latest/lib/index.min.js"></script>
    <style>
      body {
        background: black;
        color: white;
        font-size: 2em;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="distance">Waiting...</div>
    <script>
      const key = "rwnzr4rrfrltggq9";
      const client = new rtirl.Client({ key });

      client.on("distance", (data) => {
        const km = (data.distance / 1000).toFixed(1);
        document.body.innerText = km; // <-- juste "12.4"
      });

      client.connect().catch((err) => {
        document.body.innerText = "Erreur";
        console.error(err);
      });
    </script>
  </body>
</html>

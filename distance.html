<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Distance (RTIRL Only Number)</title>
    <script src="https://cdn.jsdelivr.net/npm/@rtirl/api@latest/lib/index.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-size: 20px;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="distance">Waiting...</div>

    <script>
      const key = "rwnzr4rrfrltggq9";
      const distanceElement = document.getElementById("distance");

      rtirl.connect({ key }).then((overlay) => {
        overlay.on("distance", (data) => {
          const distanceKm = (data?.value || 0).toFixed(1);
          distanceElement.innerText = distanceKm;
        });
      }).catch((error) => {
        distanceElement.innerText = "Erreur";
        console.error("RTIRL Error:", error);
      });
    </script>
  </body>
</html>

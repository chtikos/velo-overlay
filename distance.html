<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Distance RTIRL</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        color: white;
        background: transparent;
        font-size: 2em;
        text-align: center;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@rtirl/api@latest/lib/index.min.js"></script>
  </head>
  <body>
    <div id="distance">Waiting...</div>

    <script>
      const client = new rtirl.Client("rwnzr4rrfrltggq9");

      client.on("distance", (data) => {
        if (data && data.value) {
          const distance = (data.value / 1000).toFixed(1); // m → km
          document.getElementById("distance").innerText = distance;
        }
      });

      // Si aucune donnée reçue après 5 secondes, afficher erreur
      setTimeout(() => {
        const current = document.getElementById("distance").innerText;
        if (current === "Waiting...") {
          document.getElementById("distance").innerText = "Pas de données RTIRL";
        }
      }, 5000);
    </script>
  </body>
</html>
